<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tilt Prism", Arial, Helvetica, sans-serif;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #9bd0e6;
        box-sizing: border-box;
        border-radius: 10%;
      }

      button {
        font-family: "Tilt Prism", Arial, Helvetica, sans-serif;
        background-color: #5a04aa;
        color: white;
        padding: 10px 15px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 50%;
      }
      .drop {
        width: 100px;
        padding: 10px 18px;
        background-color: #95f436;
        border-radius: 20%;
      }
      button:hover {
        opacity: 0.8;
      }

      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
      }

      img.avatar {
        width: 40%;
        border-radius: 50%;
      }

      .container {
        padding: 16px;
        border-radius: 10%;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        padding-top: 60px;
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #bee3f6;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 60%;
        border-radius: 80%; /* Could be more or less, depending on screen size */
      }

      .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #25e271;
        font-size: 35px;
        font-weight: bold;
        border-radius: 60%;
      }

      .close:hover,
      .close:focus {
        color: red;
        cursor: pointer;
      }

      .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s;
      }

      @-webkit-keyframes animatezoom {
        from {
          -webkit-transform: scale(0) rotate(0deg);
        }
        to {
          -webkit-transform: scale(1) rotate(360deg);
        }
      }

      @keyframes animatezoom {
        from {
          transform: scale(0) rotate(0deg);
        }
        to {
          transform: scale(1) rotate(360deg);
        }
      }

      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h3>username: bobsfog</h3>
    <h3>password: patrick</h3>
    <button
      onclick="document.getElementById('id01').style.display='block';"
      style="width: auto"
    >
      Login
    </button>

    <div id="id01" class="modal">
      <form
        class="modal-content animate"
        action="/action_page.php"
        method="post"
      >
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img src="yoyo.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button
            type="button"
            onclick="checkData(); document.getElementById('id01').style.display='none';"
          >
            Login
          </button>
          <label>
            <input type="checkbox" checked="checked" name="remember" />
            Remember me
          </label>
        </div>

        <div class="container" style="background-color: #bbf35c">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <div class="drop">
      <label for="site"><b>Select Site:</b></label>
      <select name="site" id="site">
        <option value="https://github.com">Git Hub</option>
        <option value="https://mail.google.com">Gmail</option>
        <option value="https://www.facebook.com">Facebook</option>
      </select>
    </div>
    <script>
      const modal = document.getElementById("id01");

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      function checkData() {
        const usernameInput = document.querySelector('input[name="uname"]');
        const passwordInput = document.querySelector('input[name="psw"]');
        const siteSelect = document.getElementById("site");

        const desiredUsername = "BOBSFOG";
        const desiredPassword = "PATRICK";

        if (
          usernameInput.value === desiredUsername &&
          passwordInput.value === desiredPassword
        ) {
          const selectedSite = siteSelect.value;
          window.location.href = selectedSite;
        } else {
          alert("Invalid credentials.");
        }
      }
    </script>
  </body>
</html>
