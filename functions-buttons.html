<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Enter number 1: <input type="number" id="number1" /></p>
      <p>Enter number 2: <input type="number" id="number2" /></p>
      <p><button onclick="printOperation('sum')">Print numbers sum</button></p>
      <p>
        <button onclick="printOperation('multiply')">
          Print number multiply
        </button>
      </p>
      <p>
        <button onclick="printOperation('minus')">Print number minus</button>
      </p>
      <p>
        <button onclick="printOperation('divide')">Print number divide</button>
      </p>
    </div>
    <script>
      function printOperation(op) {
        const num1 = parseInt(document.getElementById("number1").value);
        const num2 = parseInt(document.getElementById("number2").value);
        let result;

        switch (op) {
          case "sum":
            result = num1 + num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "minus":
            result = num1 - num2;
            break;
          case "divide":
            result = num1 / num2;
            break;
          default:
            result = "Invalid operation";
        }

        console.log(result);
      }
    </script>
  </body>
</html>
